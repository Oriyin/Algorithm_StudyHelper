<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focused Practice Completed</title>
</head>
<body>
    <h1>Focused Practice Completed</h1>

    <!-- Display the number of flashcards left -->

    </form>
</body>
</html>
